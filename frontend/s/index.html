<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: Roboto, sans-serif;
      }
      #app-card {
        display: grid;
        grid-template-columns: 60px 1fr;
        grid-gap: 10px;
        position: absolute;
        top: 40px;
        left: 60px;
        font-size: 14px;
        font-weight: 400;
      }
      #app-card > div:last-of-type {
        height: 60px;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
      }
      #app-card a {
        color: #589dff;
        text-decoration: none;
        cursor: pointer;
        font-size: 14px;
      }
      #icon {
        width: 60px;
        height: 60px;
        margin-right: 0.75rem;
        background-image: url(https://cdn.flipperzero.one/flipper-app-logo.png);
        background-size: contain;
        background-repeat: no-repeat;
        border-radius: 10px;
      }
      h1 {
        font-size: 22px;
        font-weight: 500;
        margin-bottom: 1.75rem;
      }
      h2 {
        margin: 0;
        font-size: 14px;
        font-weight: 500;
      }
      #key {
        width: min(100% - 35px, 380px);
        position: relative;
        margin-bottom: 2rem;
        padding: 2.75rem 1rem 0.25rem 1rem;
        font-size: 16px;
        border-radius: 10px;
        box-shadow: 0px 4px 16px 1px #cbcbcb5e;
      }
      #badge {
        position: absolute;
        top: 0;
        left: 0;
        padding: 0.75rem 1.25rem 0.75rem calc(40px + 0.5rem);
        font-size: 14px;
        font-weight: 500;
        background: #e9e9e9;
        border-radius: 10px 0px 15px 0px;
        background-image: url(https://cdn.flipperzero.one/unknown_key_icon.svg);
        background-size: 24px;
        background-position: 13px center;
        background-repeat: no-repeat;
      }
      #badge.ibtn {
        background-color: #e1bba6;
        background-image: url(https://cdn.flipperzero.one/ibutton_icon.svg);
      }
      #badge.rfid {
        background-color: #fff493;
        background-image: url(https://cdn.flipperzero.one/RFID_icon.svg);
      }
      #badge.subghz {
        background-color: #a5f4bf;
        background-image: url(https://cdn.flipperzero.one/sub_ghz_icon.svg);
      }
      #badge.nfc {
        background-color: #98ceff;
        background-image: url(https://cdn.flipperzero.one/nfc_icon.svg);
      }
      #badge.ir {
        background-color: #ff928b;
        background-image: url(https://cdn.flipperzero.one/infrared_icon.svg);
      }
      #name {
        padding: 1rem 0;
        font-weight: 500;
      }
      #type {
        padding: 1.25rem 0 1rem 0;
        font-weight: 500;
      }
      #type::after{
        content: "";
        position: absolute;
        bottom: 3.5rem;
        left: 0;
        width: 100%;
        height: 1px;
        background: #00000014;
      }
      #type > span:first-of-type {
        margin-right: 0.5rem;
        font-weight: 400;
        color: #aaaaaa;
      }
      #open {
        min-width: 175px;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1rem 3rem;
        background: #589dff;
        color: #ffffff;
        text-decoration: none;
        cursor: pointer;
        transition-duration: 300ms;
        border-radius: 30px;
      }
      #open:hover {
        background: #4983d5;
      }
      @media (max-width: 768px) {
        #app-card {
          top: 12px;
          left: 0px;
          padding: 0 9px;
          font-size: 12px;
        }
      }
      @media (max-height: 468px) {
        body {
          padding-top: 3rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="app-card">
      <div id="icon"></div>
      <div>
        <div>
          <h2>Flipper</h2>
          Organize data and keys on your Flipper Device
        </div>
        <a id="get">Get the App</a>
      </div>
    </div>
    <h1>Flipper Key</h1>
    <div id="key">
      <div id="badge"></div>
      <div id="name"></div>
      <div id="type">
        <span></span><span></span>
      </div>
    </div>
    <a id="open"></a>

    <script>
      if (document.location.hash.length === 0) {
        document.location.href = 'https://flipperzero.one'
      } else {
        const params = {
          path: '',
          filetype: '',
          keytype: '',
          data: ''
        }
        const urlParams = document.location.hash.slice(1).replaceAll('+', ' ').split('&')
        for (const e of urlParams) {
          const s = e.split('=')
          params[s[0].replaceAll(' ', '').toLowerCase()] = s[1]
        }
        const path = params.path.split(/[/\.]/g)
        params.name = path[1]
        params.extension = path[2]

        let badgeText = '', typeText = '', fileString = `Filetype: ${params.filetype}
Version: ${params.version}
Key type: ${params.keytype}
Data: ${params.data}`
        
        switch (params.extension) {
          case 'ibtn':
            badgeText = 'iButton'
            typeText = 'Key Type:'
            break
          case 'rfid':
            badgeText = 'RFID 125'
            typeText = 'Key Type:'
            break
          case 'subghz':
            badgeText = 'Sub-GHz'
            typeText = 'Protocol:'
            fileString = `Filetype: ${params.filetype}
Version: ${params.version}
Frequency: ${params.frequency}
Preset: ${params.preset}
Protocol: ${params.protocol}
Bit: ${params.bit}
Key: ${params.key}`
            if (params.te) {
              fileString += `
TE: ${params.te}`
            }
            break
          case 'nfc':
            badgeText = 'NFC'
            typeText = 'Device Type:'
            fileString = `Filetype: ${params.filetype}
Version: ${params.version}
Device type: ${params.devicetype}
UID: ${params.uid}
ATQA: ${params.atqa}
SAK: ${params.sak}`
            break
          case 'ir':
            badgeText = 'Infrared'
            typeText = 'Protocol:'
            document.querySelector('#open').style.display = 'none'
            break
          default:
            badgeText = 'Unknown'
            document.querySelector('#type').style.display = 'none'
        }

        if (/android/i.test(navigator.userAgent)) {
          document.querySelector('#get').href = 'https://play.google.com/apps/testing/com.flipperdevices.app'
        } else if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
          document.querySelector('#get').href = 'https://testflight.apple.com/join/oLyR7YeT'
        } else {
          document.querySelector('#get').href = 'https://flpr.app'
        }

        document.querySelector('#badge').classList.add(params.extension)
        document.querySelector('#badge').innerText = badgeText
        document.querySelector('#name').innerText = params.name
        document.querySelector('#type > span:first-of-type').innerText = typeText
        document.querySelector('#type > span:last-of-type').innerText = params.keytype || params.devicetype || params.protocol

        document.querySelector('#open').innerText = 'Download'
        document.querySelector('#open').download = params.name + '.' + params.extension
        document.querySelector('#open').href = 'data:text/plain,' + fileString
      }
    </script>
  </body>
</html>
